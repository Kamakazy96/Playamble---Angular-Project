<div>
  <nb-card>
    <nb-card-header>Add New Credit Card</nb-card-header>
    <nb-card-body>
      <input
        nbInput
        type="text"
        fullWidth
        placeholder="CCNB"
        [(ngModel)]="ccnb"
      />
      <input
        nbInput
        class="mt-3"
        type="text"
        fullWidth
        placeholder="Expiry Date"
        [nbDatepicker]="dateTimePicker"
        [(ngModel)]="expirydate"
      /><nb-datepicker #dateTimePicker></nb-datepicker>

      <nb-form-field class="mt-3">
        <input
          [type]="getInputType()"
          nbInput
          fullWidth
          placeholder="ccv"
          [(ngModel)]="ccv"
          maxlength="3"
        />
        <button nbSuffix nbButton ghost (click)="toggleShowCcv()">
          <nb-icon
            [icon]="showCcv ? 'eye-outline' : 'eye-off-2-outline'"
            pack="eva"
            [attr.aria-label]="showCcv ? 'hide password' : 'show password'"
          >
          </nb-icon>
        </button>
      </nb-form-field>
    </nb-card-body>
  </nb-card>
</div>

<div class="btn-group float-right">
  <button class="mr-2" nbButton status="danger" (click)="back()">Back</button>
  <button nbButton (click)="onSubmit()" status="primary">Submit</button>
</div>
