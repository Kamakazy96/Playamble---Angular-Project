<div class="col-lg-12">
  <button nbButton status="primary" fullWidth *ngIf="user.role === 'admin'" (click)='usersTable()'>Check Users</button>
</div>

<div class="col-lg-12 mt-3">
  <nb-card>
    <nb-card-header>Profits Last Week in $</nb-card-header>
    <nb-card-body>
      <div echarts [options]="lineOptions" class="echart"></div>
    </nb-card-body>
  </nb-card>
</div>

<div class="col-lg-12">
  <nb-card>
    <nb-card-header>Profits from Games in $</nb-card-header>
    <nb-card-body>
      <div echarts [options]="successAreaStackOptions" class="echart"></div>
    </nb-card-body>
  </nb-card>
</div>
