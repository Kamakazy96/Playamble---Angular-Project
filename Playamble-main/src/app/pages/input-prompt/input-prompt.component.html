<nb-card>
    <nb-card-header>{{message}}</nb-card-header>
    <nb-card-body>
      <input #name nbInput placeholder="Name">
    </nb-card-body>
    <nb-card-footer style="flex: auto;">
      <button nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="submit(name.value)" style="float: right;">Submit</button>
    </nb-card-footer>
  </nb-card>
